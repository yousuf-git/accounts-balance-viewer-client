<div class="container">
  <div class="page">
    <mat-toolbar class="tool-bar">
      <div>
        <div class="logo-container" [routerLink]="['/']">
          <img src="assets/currency.png" class="logo">
          <div class="logo-text-container">
            <span>ABV</span>
            <span>Accounts Balance Viewer</span>
          </div>
        </div>
        <div>
          <a *ngFor="let route of routes" [routerLink]="[route.path]" routerLinkActive="active">
            {{ route.text }}
          </a>
        </div>
      </div>

      <span class="spacer"></span>

      <button mat-icon-button *ngIf="authService.authStateChanged | async" [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button (click)="onSignOut()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>

    </mat-toolbar>
  </div>
</div>

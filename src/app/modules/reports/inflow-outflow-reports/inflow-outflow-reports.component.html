<div class="container">
  <mat-card class="card-panel">
    <div class="card-panel-header">
      <span class="title">Monthly Inflow/Outflow</span>

      <mat-form-field appearance="outline" class="year-selector">
        <mat-label>Year</mat-label>
        <mat-select [value]="years[0]" (valueChange)="onChange($event)">
          <mat-option *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <table mat-table [dataSource]="dataSource">

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] ?? '-' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <mat-card class="card-panel">
    <div class="card-panel-header">
      <span class="title">Annual Inflow/Outflow</span>
    </div>

  </mat-card>
</div>
